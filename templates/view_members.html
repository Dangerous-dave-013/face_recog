<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Members</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f7;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0071e3;
            color: white;
        }

        form {
            display: inline;
        }

        button {
            background-color: #ff3b30;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d22;
        }
    </style>
</head>
<body>
    <h2>Registered Members</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Verification ID</th>
                <th>Registered At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.name }}</td>
                <td>{{ member.age }}</td>
                <td>{{ member.phone }}</td>
                <td>{{ member.verification_id }}</td>
                <td>{{ member.registered_at }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_member', name=member.name) }}">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" style="text-align: center;">No members registered yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
